<!DOCTYPE html>
<html>
<head>
    <title>Mostrar página web completa</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding-bottom: 40px;
            position: relative;
        }

        h1 {
            display: none;
        }

        #fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 9999;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            font-family: "Font Awesome"; /* Reemplaza con la fuente de iconos que desees utilizar */
        }

        #fullscreen-button::before {
            content: "\f0b2"; /* Reemplaza con el código del icono que desees utilizar */
        }
    </style>
    <!-- Asegúrate de incluir la fuente de iconos correspondiente -->
</head>
<body>
    <h1>Mostrar página web completa</h1>
    <iframe id="webpage-iframe" src="https://unlocked-swf.github.io/GAme-s-swf/lbannana-assets/flash/index.html?swf=supermario63.swf" width="100%" height="600"></iframe>
    <button id="fullscreen-button" onclick="toggleFullScreen()"></button>

    <script>
        function toggleFullScreen() {
            var iframe = document.getElementById("webpage-iframe");

            if (iframe.requestFullscreen) {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    iframe.requestFullscreen();
                }
            } else if (iframe.mozRequestFullScreen) {
                if (document.mozFullScreenElement) {
                    document.mozCancelFullScreen();
                } else {
                    iframe.mozRequestFullScreen();
                }
            } else if (iframe.webkitRequestFullscreen) {
                if (document.webkitFullscreenElement) {
                    document.webkitExitFullscreen();
                } else {
                    iframe.webkitRequestFullscreen();
                }
            } else if (iframe.msRequestFullscreen) {
                if (document.msFullscreenElement) {
                    document.msExitFullscreen();
                } else {
                    iframe.msRequestFullscreen();
                }
            }
        }
    </script>
</body>
</html>
